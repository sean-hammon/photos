<div class="__full-frame"
     [ngClass]="{'__display-block': display, '__display-none': !display}" >
    <div class="spinner-bg __full-frame"></div>
    <div class='spinner'
         [@spinnerState]="loading"
         (@spinnerState.done)="animationDone($event)">
        <div class="sk-folding-cube gallery">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
        </div>
    </div>
</div>
