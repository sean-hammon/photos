<ng-container *ngFor="let g of ancestors">
    <a [routerLink]="g.link" routerLinkActive="router-link-active" class="ancestor">{{g.title}}</a> &raquo;
</ng-container>
<ng-container *ngFor="let g of leaves">
    <a [routerLink]="g.link" routerLinkActive="router-link-active" class="leaf">{{g.title}}</a>
</ng-container>
