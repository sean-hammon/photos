<div class="__full-frame __flex-on __flex-align-vertical __click-through">
  <div class="__flex photo-nav prev"
       (click)="prevPhoto()"
       [class.hide_nav]="!nav?.prev">
    <img src="/assets/chevron_left_2x.png">
  </div>
  <div class="nav-gap"></div>
  <div class="__flex photo-nav next"
       (click)="nextPhoto()"
       [class.hide_nav]="!nav?.next">
    <img src="/assets/chevron_right_2x.png">
  </div>
</div>
<div #one
     (mousedown)="onMouseDown($event)"
     (mouseup)="onMouseUp()"
     class='photo one'></div>
<div #two class='photo two'></div>
